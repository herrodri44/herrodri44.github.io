<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animated Menu</title>
	<link rel="stylesheet" href="css/animatedMenu.css">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script>
	$(function(){
		// All jQuery code goes here
        $('.navigation > li').hover(function(){
            //when mouse is over element
            $(this).addClass('openSesame');
            
        }, function(){
            //when mouse leaves the element
            
            $(this).removeClass('openSesame');
        });    
	})
	</script>
</head>
<body>
    <button class="backHome"><a href="index.htm">Back Home</a></button>
	<ul class="navigation">
		<li>About Us</li>
		<li>Services</li>
		<li>Catalog</li>
		<li>Blog</li>
		<li>Contact</li>
	</ul>
</body>
</html>
