<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Storm Center | Weather Forecast</title>
    <meta name="author" content="Hernan Rodriguez">
    <meta name="description" content="Franklin city - weather forecast">
    <!-- external style references in the proper cascading order -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <!-- Google API font reference -->
    <link href="../../css/normalize.css" rel="stylesheet">
    <!-- normalize useragent/browser defaults -->
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/medium.css" rel="stylesheet">
    <link href="styles/large.css" rel="stylesheet">

</head>

<body>

    <header>
        <img src="images/sun-159392_640.png" alt="The site logo">
        <h1>WEATHER-CHECK</h1>
        <div class="subheading">Check now, plan ahead!</div>
    </header>

    <!-- site navigation use placeholder references -->
    <nav>
        <button onclick="toggleNavMenu()">&#9776;</button>
        <ul class="navigation" id="myNavigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="franklin.html">Franklin</a></li>
            <li><a href="greenville.html">Greenville</a></li>
            <li><a href="springfield.html">Springfield</a></li>
            <li class="active"><a href="#">Storm Center</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>

    <main>
        <h1>Storm Center:</h1>

        <form action="thanks.html" enctype="multipart/form-data" name="stormCenter" id="stormForm">

            <fieldset>
                <legend><span>Personal Information</span></legend>
                <label><span>Full Name:</span><input name="fullname" type="text" placeholder="Full Name" pattern="[a-zA-Z ]{5,99}" required></label>
                <label><span>Email:</span><input name="email" type="email" placeholder="zen@example.com"></label>
                <label><span>Phone Number:</span><input name="phone" type="tel" placeholder="55550000" pattern="[0-9]{10,20}" required></label>
                <label><span>Zip Code:</span><input name="zip" type="number" required></label>
            </fieldset>
            <fieldset>
                <legend><span>Storm Information</span></legend>
                <label><span>Storm Date:</span><input name="stormDate" type="date"></label>
                <label>
                    <span>Storm Type:</span>
                    <input type="text" name="stormType" list="storms">
                    <datalist id="storms">
                        <option value="Flash Flood"></option>
                        <option value="Hail"></option>
                        <option value="Hurricane"></option>
                        <option value="Thunderstorm"></option>
                        <option value="Tornado"></option>
                    </datalist>
                </label>
                <label><span>Storm Severity:</span><input name="severity" type="range"  min="1" max="10"></label>
                <label><span>Storm Region:</span>
                    <select name="regions">
                      <option value="franklin">Franklin</option>
                      <option value="greenville">Greenville</option>
                      <option value="springfield">Springfield</option>
                    </select>
                </label>
                
                <label><span>User in Danger:</span>
                    Yes<input type="radio" name="inDanger" value="YES">
                    No<input type="radio" name="inDanger" value="NO">
                    Maybe<input type="radio" name="inDanger" value="MAYBE">
                </label>
                <label><textarea rows="4" cols="50" name="comment" form="stormCenter" placeholder="Enter any additional information here..."></textarea></label>
            </fieldset>
            
            <input type="submit" value="Send information" class="submitBtn">
            <input type="hidden" name="redirect" value="thanks.html">
        </form>

            
    </main>

    <footer>
        <aside>
            Contact information placeholder
        </aside>
        <p class="footer-bar">&copy;2017 All Rights Reserved | Site Title | <span id="currentdate">Current Date Placeholder</span></p>
    </footer>

    <script src="scripts/hamburger.js"></script>
    <script src="scripts/currentdate.js"></script>
    <script src="scripts/windchill.js"></script>

</body>

</html>
